<div class="container">

    <div class="container">
      <mat-tab-group  [selectedIndex]="selected.value"
                     (selectedIndexChange)="selected.setValue($event)"
      >
        <mat-tab
          *ngFor="let tab of tabs; let index = index"
          [label]="tab.title">
          <div>
            <button mat-raised-button aria-label="Add Task" (click)="openDialog(tab)" class="mat-button">
              Add Card
            </button>
            <button mat-raised-button
                    class="example-delete-tab-button delete-tab-btn"
                    [disabled]="tabs.length === 1"
                    (click)="removeTab(index)">
              Delete Tab
            </button>
          </div>
          <div class="container mat-elevation-z4">
            <app-card-component *ngFor="let card of tab.cards"
                                [title]="card.cardTitle"
                                [description]="card.cardDesc"
                                [tabId]="tab.id"
                                [cardId]="card.id"
            ></app-card-component>
          </div>

        </mat-tab>
      </mat-tab-group>

    </div>
